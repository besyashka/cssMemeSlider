<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Meme Slider</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Forum&family=Inika:wght@400;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <h1 class="title-h1">Memes</h1>
    <div class="container">
      <input type="radio" name="radio-btn" id="slide1" class="radio-btn" checked>
      <input type="radio" name="radio-btn" id="slide2" class="radio-btn">
      <input type="radio" name="radio-btn" id="slide3" class="radio-btn">
      <input type="radio" name="radio-btn" id="slide4" class="radio-btn">
      <div class="slider">
        <div class="slide slide-1">
          <img class="slider-img" src="./assets/mem.jpg" alt="mem">
        </div>
        <div class="slide slide-2">
          <img class="slider-img" src="./assets/mem-1.jpg" alt="mem">
        </div>
        <div class="slide slide-3">
          <img class="slider-img" src="./assets/mem-2.jpg" alt="mem">
        </div>
        <div class="slide slide-4">
          <img class="slider-img" src="./assets/mem-3.jpg" alt="mem">
        </div>
      </div>
      <div class="box-text-controls">
        <div class="row">
          <p class="text text-1">website he is also a cat</p>
          <p class="text text-2">when you are new to css</p>
          <p class="text text-3">html + css + js</p>
          <p class="text text-4">doing css in Pixel Perfect </p>
        </div>
        <div class="controls">
          <div class="control">
            <label for="slide1" class="control-slide"></label>
          </div>
          <div class="control">
            <label for="slide2" class="control-slide"></label>
          </div>
          <div class="control">
            <label for="slide3" class="control-slide"></label>
          </div>
          <div class="control">
            <label for="slide4" class="control-slide"></label>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
